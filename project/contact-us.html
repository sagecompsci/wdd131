        <header>
            <div class="heading">

        <main>
            <div>

                <form method="get" action="confirmed.html" class="form1">
                    <label>Name<input type="text" name="name" id="name" placeholder="Enter Full Name" required></label>
                    <label>Email<input type="email" name="email" id="email" placeholder="Enter Email Address" required></label>

                    <label>Reason for Contacting<select name="reason" id="reason" class="reason" required>
                        <option value="" selected disabled>Select a reason</option>
                        <option value="general">General Inquiry</option>
                        <option value="adoption">Questions About Adoption</option>
                        <option value="surrendering">Surrendering a Cat</option>
                        <option value="volunteering">Volunteering Opportunities</option>
                        <option value="donations">Donations & Sponsorship</option>
                        <option value="found">Lost or Found Cat</option>
                        <option value="fostering">Fostering a Cat</option>
                        <option value="events">Events or Partnership</option>
                        <option value="website">Website Feedback</option>
                        <option value="other">Other</option>
                    </select></label>

                    <label>Message<textarea name="text-area" id="message" placeholder="Enter Message Here" required></textarea></label>

                    <input class="saveForm" type="button" value="Save Form">
                    <input class="submit" type="submit" value="Send Request">

                </form>
            </div>
